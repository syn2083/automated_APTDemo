{% extends 'APTDemo/base.html' %}

{% block content %}
    <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">APT Demo Console</h3>
            </div>
            <div class="panel-body">
              <b style="text-align: center; color: #0f0f0f; size: 20px">Demo Status: </b> <div id="demo_status" style="text-align: center; color: #0f0f0f"> {% if demo_status == 1 %}Started {% elif demo_status == 0 %} Stopped {% endif %}</div>
                <button type="button" class="btn btn-primary" id="start"><span class="glyphicon glyphicon-play"></span> Start Demo</button>
                <button type="button" class="btn btn-danger" id="stop"><span class="glyphicon glyphicon-stop"></span> Stop Demo</button>
            </div></div>

{% endblock %}
